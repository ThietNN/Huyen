<div class="all-page-title page-breadcrumb">
  <div class="container text-center">
    <div class="row">
      <div class="col-lg-12">
        <h1>Liên hệ</h1>
      </div>
    </div>
  </div>
</div>
<div class="contact-box">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="heading-title text-center">
          <h2>Liên hệ đặt bàn</h2>
          <p>Vui lòng điền đầy đủ thông tin theo mẫu dưới đây. Chúng tôi sẽ xác nhận bàn của bạn sớm nhất có thể</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Họ và tên">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" id="email" class="form-control" name="name" placeholder="Địa chỉ mail">
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <select class="custom-select d-block form-control" id="guest" required>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" id="message" placeholder="Ghi chú" rows="4"></textarea>
              </div>
              <div class="submit-button text-center">
                <button class="btn btn-common" id="submit" type="submit" onclick="submit()">Xác nhận đặt bàn</button>
                <div id="msgSubmit" class="h3 text-center hidden"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
